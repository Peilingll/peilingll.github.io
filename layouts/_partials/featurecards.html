<section class="py-12">
  <h2 class="text-3xl text-center mb-12 text-gray-700 tracking-wider">LATEST PROJECTS</h2>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {{ range .Site.Data.projects.projects }}
        <li class="bg-white rounded-lg shadow hover:shadow-xl transition-shadow">
          <a href="{{ .url }}" class="block">
            <img src="{{ .image }}" alt="{{ .title }}" class="w-full h-48 object-cover rounded-t-lg" />
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-900">{{ .title }}</h3>
              <p class="mt-1 text-sm text-gray-600 text-justify">{{ .description }}</p>
              
              <div class="mt-2 flex flex-wrap gap-2">
                {{ range .tags }}
                  <a href="/tags/{{ . | urlize }}" 
                     class="text-sm font-medium"
                     style="color: #7e6afc;"  
                     onmouseover="this.style.color='#ffef3d'; this.style.textDecoration='underline';"
                     onmouseout="this.style.color='#7e6afc'; this.style.textDecoration='none';">
                     #{{ . }}
                  </a>
                {{ end }}
              </div>
              
            </div>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
