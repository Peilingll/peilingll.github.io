{{ define "main" }}
<section class="py-12">
  <h1 class="text-3xl font-bold mb-8 text-center">Work & Research</h1>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {{ range .Pages }}
      <li class="bg-white rounded-lg shadow hover:shadow-xl transition-shadow">
        <a href="{{ .RelPermalink }}" class="block">
          <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 object-cover rounded-t-lg" />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900">{{ .Title }}</h3>
            <p class="mt-1 text-sm text-gray-600 text-justify">{{ .Params.description }}</p>

            <div class="mt-2 flex flex-wrap gap-2">
              {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}" 
                   class="text-sm font-medium"
                   style="color: #7e6afc;"  
                   onmouseover="this.style.color='#ffef3d'; this.style.textDecoration='underline';"
                   onmouseout="this.style.color='#7e6afc'; this.style.textDecoration='none';">
                   #{{ . }}
                </a>
              {{ end }}
            </div>

          </div>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
